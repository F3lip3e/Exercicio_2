<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="/FORM_PROJECT/css/style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Deseja vender seu veículo? Nós encontraremos um comprador!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Cadastre seu veículo.</h1>
                <p>
                    Descreva as características e marque as opções que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio:<span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anunciar seu carro."
                            minlength="1"
                            maxlength="30"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <label for="price">Preço:<span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Qual seu preço?"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <label for="description"
                        >Descrição:<span class="required-field">*</span></label
                        >
                        <textarea name="description" id="description" class="block" placeholder="Detahes do veículo, exemplo: possui avaria?"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="model">Marca do veículo:<span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca do seu veículo"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo do veículo:<span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite o modelo do seu veículo"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <label for="mileage">kilometragem do veículo:<span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Digite a kilometragem do seu veículo"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data da compra:<span class="required-field">*</span></label>
                        <input 
                            type="date"
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block" 
                            placeholder="Digite a kilometragem do seu veículo"
                            required
                            >   
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag"/>
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="Alarm" 
                                name="optional[]" 
                                value="Alarm"/>
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac"/>
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse-camera" 
                                name="optional[]" 
                                value="reverse-camera"/>
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                      <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assit" 
                                name="optional[]" 
                                value="lane_assit"/>
                                <label for="lane_assit">Assitente de pista</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless"/>
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="smatphone" 
                                name="optional[]" 
                                value="smartphone"/>
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="optional[]" 
                                value="leather_seat"/>
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                      </ul>
                    </div>
                    <div class="box-input">
                            <p>Fotos do carro: <span class="required-field">*</span></p>
                            <input 
                            type="file" 
                            multiple 
                            accept="image/png, image/jg" 
                            id="images" 
                            name="images" 
                            required/>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
